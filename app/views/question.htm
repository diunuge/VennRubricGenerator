<div class="col-md-12" data-ng-controller="questionController">
	<table>
		<tr>
			<td width="50">
				<p><strong>Question</strong></p>
			</td>
			<td>
				Id: <input type="text" name="id" data-ng-model="rubric.question.id"></input>
			</td>
			<td>
				Total Marks: <input type="text" data-ng-model="rubric.question.totalMarks"></input>
			</td>
			<td>
				<button data-ng-click="subQ.addsubQ()">Add Sub Question</button>
			</td>
		</tr>
		<tr>
			<table>
				<tr>
					<td width="3%"></td>
					<td>
						<div ng-repeat="subQuestion in subQ.displayedSubQuestion track by $index">
							<ng-include src="subQuestion"></ng-include>
						</div>
					</td>
				</tr>
			</table>
		</tr>
	</table>
</div>
