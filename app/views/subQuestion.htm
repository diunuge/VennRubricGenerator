<div class="col-md-12" data-ng-controller="subQuestionController">
	<table>
		<tr>
			<td>
				<h3>Sub Question</h3><span></span>
			</td>
			<td>
				Id: <input type="text" name="id"></input>
			</td>
			<td>
				Model Diagram: <input type="text" name="modelDiagram"></input>
			</td>
			<td>
				Total Marks: <input type="text" name="marks"></input>
			</td>
			<td>
				<button data-ng-click="markSets.addMarkSet()">Add Mark Set</button>
			</td>
		</tr>
		<tr>
			<table>
				<tr>
					<td width="3%"></td>
					<td>
						<div ng-repeat="markSet in markSets.displayedMarkSet track by $index">
							<ng-include src="markSet"></ng-include>
						</div>
					</td>
				</tr>
			</table>
		</tr>
	</table>

</div>
