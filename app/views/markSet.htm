<div class="col-md-12" data-ng-controller="markSetController">
	<table>
		<tr>
			<td>
				<p><strong>Mark Set</strong></p>
			</td>
			<td>
				Id: <input type="text" data-ng-model="indexMarkSet" data-ng-disabled="true"></input>
			</td>
			<td>
				Marks: <input type="text" data-ng-model="markSets.marks[indexMarkSet]" data-ng-change="updateMarkSet()"></input>
			</td>
			<td>
				<p>Method</p>
			</td>
			<td>
				<select data-ng-model="method" data-ng-change="updateMarkSet()">
				  <option>all</option>
				  <option>any_1</option>
				  <option>any_2</option>
				  <option>any_3</option>
				</select>
			</td>
			<td>
				<button data-ng-click="markSetData.addZone()">Add Zone</button>
			</td>
			<td>
				<button data-ng-click="markSetData.addSet()">Add Set</button>
			</td>
		</tr>
		<tr>
			<table>
				<tr>
					<td width="3%"></td>
					<td>
						<div ng-repeat="zone in markSetData.displayedZone track by $index">
							<ng-include src="zone"></ng-include>
						</div>
					</td>
				</tr>
				<tr>
					<td width="3%"></td>
					<td>
						<div ng-repeat="set in markSetData.displayedSet track by $index">
							<ng-include src="set"></ng-include>
						</div>
					</td>
				</tr>
			</table>
		</tr>
	</table>

</div>
