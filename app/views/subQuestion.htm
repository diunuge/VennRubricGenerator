<div class="col-md-12" data-ng-controller="subQuestionController">
	<table>
		<tr>
			<td>
				<p><strong>Sub Question</strong></p>
			</td>
			<td>
				Id: <input type="text" data-ng-model="indexSubQ" data-ng-disabled="true"></input>
			</td>
			<td>
				Model Diagram: <input type="text" data-ng-model="modelDiagram" data-ng-disabled="true"></input>
			</td>
			<td>
				Total Marks: <input type="text" data-ng-model="subQ.marks[indexSubQ]" data-ng-change="updatesubQ()" data-ng-disabled="true"></input>
			</td>
			<td>
				<button data-ng-click="markSets.addMarkSet()">Add Mark Set</button>
			</td>
		</tr>
		<tr>
			<table>
				<tr>
					<td width="3%"></td>
					<td>
						<div ng-repeat="markSet in markSets.displayedMarkSet track by $index">
							<ng-include src="markSet"></ng-include>
						</div>
					</td>
				</tr>
			</table>
		</tr>
	</table>

</div>
